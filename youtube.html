<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="styles/video.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/general.css" />
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img src="./pictures/icons/hamburger-menu.svg" class="hamburger-menu" />
        <img src="./pictures/icons/youtube-logo.svg" class="youtube-logo" />
      </div>
      <div class="middle-section">
        <input type="text" class="searchBox" placeholder="Search" />
        <button class="search-button">
          <img class="search-icon" src="./pictures/icons/search.svg" />
          <div class="tooltip">Search</div>
        </button>
        <button class="voice-button">
          <img
            class="voice-icon"
            src="./pictures/icons/voice-search-icon.svg"
          />
          <div class="tooltip">Search with your voice</div>
        </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container">
          <img src="./pictures/icons/upload.svg" class="upload-icon" />
          <div class="tooltip">Create</div>
        </div>
        <div class="youtube-apps-container">
          <img src="./pictures/icons/youtube-apps.svg" class="apps-icon" />
          <div class="tooltip">YouTube apps</div>
        </div>
        <div class="notif-icon-container">
          <img src="./pictures/icons/notifications.svg" class="notif-icon" />
          <div class="notif-count">3</div>
          <div class="tooltip">YouTube apps</div>
        </div>
        <img
          src="./pictures/profile-pic/my-channel.jpeg"
          class="current-profile-pic"
        />
      </div>
    </header>

    <nav class="sidebar sidebar-container">
      <div class="sidebar-link">
        <img src="./pictures/sidebar-icons/home.svg" />
        <div>Home</div>
      </div>
      <div class="sidebar-link">
        <img src="./pictures/sidebar-icons/explore.svg" />
        <div>Explore</div>
      </div>
      <div class="sidebar-link">
        <img src="./pictures/sidebar-icons/subscriptions.svg" />
        <div>Subscriptions</div>
      </div>
      <div class="sidebar-link">
        <img src="./pictures/sidebar-icons/originals.svg" />
        <div>Originals</div>
      </div>
      <div class="sidebar-link">
        <img src="./pictures/sidebar-icons/youtube-music.svg" />
        <div>YouTube Music</div>
      </div>
      <div class="sidebar-link">
        <img src="./pictures/sidebar-icons/library.svg" />
        <div>Library</div>
      </div>
    </nav>

    <main>
      <section class="video-grid">
      </section>
    </main>
    <script src="./mainPage.js" type="module"></script>
  </body>
</html>
